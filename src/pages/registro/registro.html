<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<p>BIENVENIDO Usuario{{datos.Usuario}}</p>
<form [formGroup]="formulario">
  <ion-list>
    <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>          
    </ion-item>
    <ion-item *ngIf="formulario.get('nombre').errors">
    <p *ngIf="formulario.get('nombre').hasError('required')">
        Campo obligatorio
    </p>    
    
    </ion-item>


    <ion-item>
      <ion-label floating>Paterno</ion-label>
          <ion-input type="text" formControlName="paterno"></ion-input>          
    </ion-item>

    <ion-item *ngIf="formulario.get('paterno').errors">
    <p *ngIf="formulario.get('paterno').hasError('required')">
        Campo obligatorio
    </p>       
    </ion-item>


    <ion-item>
      <ion-label floating>Materno</ion-label>
          <ion-input type="text" formControlName="materno"></ion-input>          
    </ion-item>

    <ion-item *ngIf="formulario.get('materno').errors">
    <p *ngIf="formulario.get('materno').hasError('required')">
        Campo obligatorio
    </p>       
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
          <ion-input type="text" formControlName="fecha"></ion-input>          
    </ion-item>

    <ion-item *ngIf="formulario.get('fecha').errors">
    <p *ngIf="formulario.get('fecha').hasError('required')">
        Campo obligatorio
    </p>       

    <p *ngIf="formulario.get('fecha').hasError('pattern')">
        Formato AAAA/MM/dd
    </p>       
    </ion-item>
    

    <ion-item>
      <button ion-button (click)="submit()">Aceptar</button>
    </ion-item>
  </ion-list>  
</form>
<ion-list>
  <ion-item>
      <ion-label floating>RFC</ion-label>
          <ion-input disabled="true" type="text" [(ngModel)]="rfc"></ion-input>          
    </ion-item>
  </ion-list>
</ion-content>
